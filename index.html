<!DOCTYPE html>
<html>
    <body>
        <style>
            .linear {
                display: flex;
                background-color: #000000;
                margin: 0;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(-45deg, #6a00ff, #4d00a5, #120084, #000000);
                background-size: 400% 400%;
                animation: hcode 15s ease infinite;
            }
            @keyframes hcode {
                0% {
                    background-position: 0% 0%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
